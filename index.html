    <script>
        async function scrapeEvents() {
            const year = document.getElementById('yearSelect').value;
            const month = document.getElementById('monthSelect').value;
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            
            status.innerHTML = '<div class="loading">üîÑ Loading events...</div>';
            results.innerHTML = '';
            
            // Try Netlify function first, then fallback to CORS proxies
            const isNetlify = window.location.hostname.includes('netlify');
            
            if (isNetlify) {
                try {
                    const response = await fetch(`/.netlify/functions/scrape?year=${year}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        const monthlyEvents = groupEventsByMonth(data.events, month);
                        displayResults(monthlyEvents, 'iskcon');
                        status.innerHTML = '';
                        return;
                    }
                } catch (error) {
                    console.log('Netlify function failed, trying proxies');
                }
            }
            
            // Fallback to CORS proxies
            const targetUrl = `https://www.drikpanchang.com/iskcon/iskcon-event-calendar.html?geoname-id=1276533&year=${year}`;
            const proxies = [
                `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(targetUrl)}`,
                `https://cors-proxy.htmldriven.com/?url=${encodeURIComponent(targetUrl)}`,
                `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`
            ];
            
            for (let i = 0; i < proxies.length; i++) {
                try {
                    const response = await fetch(proxies[i]);
                    let html;
                    
                    if (i === 2) { // allorigins returns JSON
                        const data = await response.json();
                        html = data.contents;
                    } else {
                        html = await response.text();
                    }
                    
                    if (html && html.includes('dpEventInfo')) {
                        const events = parseEvents(html);
                        const monthlyEvents = groupEventsByMonth(events, month);
                        displayResults(monthlyEvents, 'iskcon');
                        status.innerHTML = '';
                        return;
                    }
                } catch (error) {
                    console.log(`Proxy ${i + 1} failed:`, error);
                }
            }
            
            status.innerHTML = '<div class="error">‚ùå All methods failed. Try refreshing or deploy to Netlify.</div>';
        }
        
        async function scrapeIndianEvents() {
            const year = document.getElementById('indianYearSelect').value;
            const month = document.getElementById('indianMonthSelect').value;
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            
            status.innerHTML = '<div class="loading">üîÑ Loading Indian calendar events...</div>';
            results.innerHTML = '';
            
            const targetUrl = `https://www.drikpanchang.com/calendars/indian/indiancalendar.html?year=${year}`;
            const proxies = [
                `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(targetUrl)}`,
                `https://cors-proxy.htmldriven.com/?url=${encodeURIComponent(targetUrl)}`,
                `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`
            ];
            
            for (let i = 0; i < proxies.length; i++) {
                try {
                    const response = await fetch(proxies[i]);
                    let html;
                    
                    if (i === 2) { // allorigins returns JSON
                        const data = await response.json();
                        html = data.contents;
                    } else {
                        html = await response.text();
                    }
                    
                    if (html && (html.includes('dpEventInfo') || html.includes('dpCalendarDate'))) {
                        const events = parseIndianEvents(html);
                        const monthlyEvents = groupEventsByMonth(events, month);
                        displayResults(monthlyEvents, 'indian');
                        status.innerHTML = '';
                        return;
                    }
                } catch (error) {
                    console.log(`Proxy ${i + 1} failed:`, error);
                }
            }
            
            status.innerHTML = '<div class="error">‚ùå All methods failed. Try refreshing or deploy to Netlify.</div>';
        }
        
        function parseEvents(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const eventInfos = doc.querySelectorAll('.dpEventInfo');
            const events = [];
            
            eventInfos.forEach(eventInfo => {
                const gregDate = eventInfo.querySelector('.dpEventGregDate');
                const eventName = eventInfo.querySelector('.dpEventName.dpHinduEventColor');
                
                if (gregDate && eventName) {
                    events.push({
                        date: gregDate.textContent.trim(),
                        name: eventName.textContent.trim()
                    });
                }
            });
            
            return events;
        }
        
        function parseIndianEvents(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const events = [];
            
            // Try multiple selectors for Indian calendar events
            const eventSelectors = [
                '.dpEventInfo',
                '.dpCalendarDate',
                '.dpCalendarEvent',
                '.dpHinduEvent'
            ];
            
            eventSelectors.forEach(selector => {
                const eventElements = doc.querySelectorAll(selector);
                eventElements.forEach(element => {
                    let date = '';
                    let name = '';
                    
                    // Extract date and event name based on structure
                    const dateElement = element.querySelector('.dpEventGregDate, .dpCalendarGregDate, .dpDate');
                    const nameElement = element.querySelector('.dpEventName, .dpCalendarEventName, .dpHinduEventName');
                    
                    if (dateElement && nameElement) {
                        date = dateElement.textContent.trim();
                        name = nameElement.textContent.trim();
                    } else if (element.textContent.includes(',')) {
                        // Fallback: try to parse from text content
                        const text = element.textContent.trim();
                        const parts = text.split(',');
                        if (parts.length >= 2) {
                            date = parts[0] + ',' + parts[1];
                            name = parts.slice(2).join(',').trim();
                        }
                    }
                    
                    if (date && name && !events.some(e => e.date === date && e.name === name)) {
                        events.push({ date, name });
                    }
                });
            });
            
            // If no events found with above selectors, try a more general approach
            if (events.length === 0) {
                const allElements = doc.querySelectorAll('*');
                allElements.forEach(element => {
                    const text = element.textContent;
                    if (text && text.match(/\w+\s+\d{1,2},\s+\d{4}/)) {
                        const dateMatch = text.match(/(\w+\s+\d{1,2},\s+\d{4})/g);
                        if (dateMatch) {
                            dateMatch.forEach(date => {
                                const remaining = text.replace(date, '').trim();
                                if (remaining && remaining.length > 3) {
                                    events.push({ date: date.trim(), name: remaining });
                                }
                            });
                        }
                    }
                });
            }
            
            return events;
        }
        

        
        function groupEventsByMonth(events, filterMonth) {
            const monthlyEvents = {};
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            events.forEach(event => {
                try {
                    const datePart = event.date.split(',')[0] + ', ' + event.date.split(',')[1].trim();
                    const date = new Date(datePart);
                    const monthIndex = date.getMonth();
                    const day = date.getDate();
                    const monthName = monthNames[monthIndex];
                    
                    if (filterMonth && (monthIndex + 1) != filterMonth) return;
                    
                    if (!monthlyEvents[monthName]) monthlyEvents[monthName] = {};
                    if (!monthlyEvents[monthName][day]) monthlyEvents[monthName][day] = [];
                    monthlyEvents[monthName][day].push(event.name);
                } catch (e) {
                    console.error('Date parsing error:', e);
                }
            });
            
            return monthlyEvents;
        }
        
        let currentMonthlyEvents = {};
        let currentCalendarType = 'iskcon';
        let addedEvents = {}; // Track events that have been added
        
        function displayResults(monthlyEvents, calendarType = 'iskcon') {
            currentMonthlyEvents = monthlyEvents;
            currentCalendarType = calendarType;
            addedEvents = {}; // Reset added events when new calendar is generated
            const monthDays = {Jan: 31, Feb: 28, Mar: 31, Apr: 30, May: 31, Jun: 30, Jul: 31, Aug: 31, Sep: 30, Oct: 31, Nov: 30, Dec: 31};
            const monthOrder = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            let text = '';
            
            monthOrder.forEach(month => {
                if (monthlyEvents[month]) {
                    text += `${month} Planner\n\n`;
                    
                    for (let day = 1; day <= monthDays[month]; day++) {
                        if (monthlyEvents[month][day]) {
                            const eventNames = monthlyEvents[month][day];
                            const dayStr = day < 10 ? ` ${day}` : `${day}`;
                            text += `${dayStr}. ${eventNames[0]}\n`;
                            for (let i = 1; i < eventNames.length; i++) {
                                text += `    ${eventNames[i]}\n`;
                            }
                        } else {
                            const dayStr = day < 10 ? ` ${day}` : `${day}`;
                            text += `${dayStr}.\n`;
                        }
                    }
                    text += '\n';
                }
            });
            
            document.getElementById('outputText').value = text;
            document.getElementById('outputSection').style.display = 'block';
            
            // Show appropriate add sections based on calendar type and month selection
            if (calendarType === 'iskcon') {
                const selectedMonth = document.getElementById('monthSelect').value;
                if (selectedMonth) {
                    loadUNDaysForMonth(parseInt(selectedMonth));
                    document.getElementById('unAddSection').style.display = 'flex';
                    loadIndianDaysForMonth(parseInt(selectedMonth));
                    document.getElementById('indianAddSection').style.display = 'flex';
                    loadMaharajDaysForMonth(parseInt(selectedMonth));
                    document.getElementById('maharajAddSection').style.display = 'flex';
                }
            }
        }
        
        function loadUNDaysForMonth(monthNum) {
            const container = document.getElementById('unDaysCheckboxes');
            const days = unDaysData[monthNum] || [];
            
            container.innerHTML = days.map((day, index) => `
                <div class="un-day-item">
                    <input type="checkbox" id="unAddDay${index}" value="${day.date}|${day.name}">
                    <label for="unAddDay${index}" class="un-day-label">
                        <span class="un-day-date">${day.date}</span><br>
                        ${day.name}
                    </label>
                </div>
            `).join('');
        }
        
        function addUNDays() {
            const checkboxes = document.querySelectorAll('#unDaysCheckboxes input[type="checkbox"]:checked');
            
            if (checkboxes.length === 0) {
                document.getElementById('status').innerHTML = '<div class="error">‚ùå Please select UN days to add</div>';
                return;
            }
            
            // Parse selected UN days and add to addedEvents
            checkboxes.forEach(checkbox => {
                const [date, name] = checkbox.value.split('|');
                const day = parseInt(date.split(' ')[0]);
                if (!addedEvents[day]) addedEvents[day] = [];
                const eventName = `[UN] ${name}`;
                if (!addedEvents[day].includes(eventName)) {
                    addedEvents[day].push(eventName);
                }
            });
            
            regenerateCalendarWithAddedEvents();
            document.getElementById('status').innerHTML = '<div class="success">‚úÖ UN days added to calendar</div>';
        }

        function regenerateCalendarWithAddedEvents() {
            const monthDays = {Jan: 31, Feb: 28, Mar: 31, Apr: 30, May: 31, Jun: 30, Jul: 31, Aug: 31, Sep: 30, Oct: 31, Nov: 30, Dec: 31};
            const monthOrder = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            // Merge original events with added events
            const mergedEvents = JSON.parse(JSON.stringify(currentMonthlyEvents));
            Object.keys(addedEvents).forEach(day => {
                const dayNum = parseInt(day);
                Object.keys(mergedEvents).forEach(month => {
                    if (!mergedEvents[month][dayNum]) mergedEvents[month][dayNum] = [];
                    mergedEvents[month][dayNum] = mergedEvents[month][dayNum].concat(addedEvents[day]);
                });
            });
            
            // Regenerate text
            let text = '';
            monthOrder.forEach(month => {
                if (mergedEvents[month]) {
                    text += `${month} Planner\n\n`;
                    
                    for (let day = 1; day <= monthDays[month]; day++) {
                        if (mergedEvents[month][day]) {
                            const eventNames = mergedEvents[month][day];
                            const dayStr = day < 10 ? ` ${day}` : `${day}`;
                            text += `${dayStr}. ${eventNames[0]}\n`;
                            for (let i = 1; i < eventNames.length; i++) {
                                text += `    ${eventNames[i]}\n`;
                            }
                        } else {
                            const dayStr = day < 10 ? ` ${day}` : `${day}`;
                            text += `${dayStr}.\n`;
                        }
                    }
                    text += '\n';
                }
            });
            
            document.getElementById('outputText').value = text;
        }

            selectedEvents.forEach(event => {
                text += `${event.date} - ${event.name}\n`;
            });
            
            document.getElementById('outputText').value = text;
            document.getElementById('outputSection').style.display = 'block';
            document.getElementById('status').innerHTML = '';
        }
        
        // Test connection on page load
        window.addEventListener('load', async () => {
            const status = document.getElementById('status');
            const isNetlify = window.location.hostname.includes('netlify');
            const isGitHub = window.location.hostname.includes('github.io');
            
            // Load Indian National Days data
            await loadIndianNationalDaysData();
            
            // Load ISKCON Maharaj Days data
            await loadISKCONMaharajDaysData();
            
            if (isNetlify) {
                status.innerHTML = '<div class="success">üöÄ Ready to scrape events (Netlify mode)</div>';
            } else if (isGitHub) {
                status.innerHTML = '<div class="success">üöÄ Ready to scrape events (GitHub Pages mode)</div>';
            } else {
                status.innerHTML = '<div class="success">üöÄ Ready to scrape events. Works best when deployed.</div>';
            }
            
            loadUNDays(); // Load June days by default
        });
