<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drik Panchang Scraper</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        .content {
            padding: 30px;
        }
        .controls {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        select {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            min-width: 150px;
        }
        select:focus {
            outline: none;
            border-color: #007cba;
            box-shadow: 0 0 0 3px rgba(0,124,186,0.1);
        }
        button {
            background: linear-gradient(135deg, #007cba, #0056b3);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,124,186,0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,124,186,0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .loading {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #2196f3;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }
        .output-section {
            margin-top: 25px;
        }
        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .output-header h3 {
            color: #333;
            font-size: 1.3em;
        }
        .copy-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            padding: 8px 16px;
            font-size: 14px;
        }
        .copy-btn:hover {
            background: linear-gradient(135deg, #218838, #1ea080);
        }
        .output-text {
            width: 100%;
            min-height: 400px;
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            background: #f8f9fa;
            resize: vertical;
        }
        .output-text:focus {
            outline: none;
            border-color: #007cba;
            box-shadow: 0 0 0 3px rgba(0,124,186,0.1);
        }
        .results {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üïâÔ∏è Drik Panchang Event Calendar</h1>
            <p>ISKCON Events Scraper & Planner</p>
        </div>
        
        <div class="content">
            <div class="controls">
                <label>üìÖ Year:</label>
                <select id="yearSelect">
                    <option value="2024">2024</option>
                    <option value="2025" selected>2025</option>
                    <option value="2026">2026</option>
                </select>
                
                <label>üìÜ Month:</label>
                <select id="monthSelect">
                    <option value="">All Months</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                
                <button onclick="scrapeEvents()">üîç Get Events</button>
            </div>
            
            <div id="status"></div>
            
            <div class="output-section" id="outputSection" style="display: none;">
                <div class="output-header">
                    <h3>üìã Event Calendar</h3>
                    <button class="copy-btn" onclick="copyToClipboard()">üìã Copy Text</button>
                </div>
                <textarea id="outputText" class="output-text" readonly></textarea>
            </div>
            
            <div id="results" class="results"></div>
        </div>
    </div>

    <script>
        async function scrapeEvents() {
            const year = document.getElementById('yearSelect').value;
            const month = document.getElementById('monthSelect').value;
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            
            status.innerHTML = '<div class="loading">üîÑ Loading events...</div>';
            results.innerHTML = '';
            
            // Try Netlify function first, then fallback to CORS proxies
            const isNetlify = window.location.hostname.includes('netlify');
            
            if (isNetlify) {
                try {
                    const response = await fetch(`/.netlify/functions/scrape?year=${year}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        const monthlyEvents = groupEventsByMonth(data.events, month);
                        displayResults(monthlyEvents);
                        status.innerHTML = '';
                        return;
                    }
                } catch (error) {
                    console.log('Netlify function failed, trying proxies');
                }
            }
            
            // Fallback to CORS proxies
            const targetUrl = `https://www.drikpanchang.com/iskcon/iskcon-event-calendar.html?year=${year}`;
            const proxies = [
                `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(targetUrl)}`,
                `https://cors-proxy.htmldriven.com/?url=${encodeURIComponent(targetUrl)}`,
                `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`
            ];
            
            for (let i = 0; i < proxies.length; i++) {
                try {
                    const response = await fetch(proxies[i]);
                    let html;
                    
                    if (i === 2) { // allorigins returns JSON
                        const data = await response.json();
                        html = data.contents;
                    } else {
                        html = await response.text();
                    }
                    
                    if (html && html.includes('dpEventInfo')) {
                        const events = parseEvents(html);
                        const monthlyEvents = groupEventsByMonth(events, month);
                        displayResults(monthlyEvents);
                        status.innerHTML = '';
                        return;
                    }
                } catch (error) {
                    console.log(`Proxy ${i + 1} failed:`, error);
                }
            }
            
            status.innerHTML = '<div class="error">‚ùå All methods failed. Try refreshing or deploy to Netlify.</div>';
        }
        
        function parseEvents(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const eventInfos = doc.querySelectorAll('.dpEventInfo');
            const events = [];
            
            eventInfos.forEach(eventInfo => {
                const gregDate = eventInfo.querySelector('.dpEventGregDate');
                const eventName = eventInfo.querySelector('.dpEventName.dpHinduEventColor');
                
                if (gregDate && eventName) {
                    events.push({
                        date: gregDate.textContent.trim(),
                        name: eventName.textContent.trim()
                    });
                }
            });
            
            return events;
        }
        

        
        function groupEventsByMonth(events, filterMonth) {
            const monthlyEvents = {};
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            events.forEach(event => {
                try {
                    const datePart = event.date.split(',')[0] + ', ' + event.date.split(',')[1].trim();
                    const date = new Date(datePart);
                    const monthIndex = date.getMonth();
                    const day = date.getDate();
                    const monthName = monthNames[monthIndex];
                    
                    if (filterMonth && (monthIndex + 1) != filterMonth) return;
                    
                    if (!monthlyEvents[monthName]) monthlyEvents[monthName] = {};
                    if (!monthlyEvents[monthName][day]) monthlyEvents[monthName][day] = [];
                    monthlyEvents[monthName][day].push(event.name);
                } catch (e) {
                    console.error('Date parsing error:', e);
                }
            });
            
            return monthlyEvents;
        }
        
        function displayResults(monthlyEvents) {
            const monthDays = {Jan: 31, Feb: 28, Mar: 31, Apr: 30, May: 31, Jun: 30, Jul: 31, Aug: 31, Sep: 30, Oct: 31, Nov: 30, Dec: 31};
            const monthOrder = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            let text = '';
            
            monthOrder.forEach(month => {
                if (monthlyEvents[month]) {
                    text += `${month} Planner\n\n`;
                    
                    for (let day = 1; day <= monthDays[month]; day++) {
                        if (monthlyEvents[month][day]) {
                            const eventNames = monthlyEvents[month][day];
                            text += `${day}. ${eventNames[0]}\n`;
                            for (let i = 1; i < eventNames.length; i++) {
                                text += `   ${eventNames[i]}\n`;
                            }
                        } else {
                            text += `${day}.\n`;
                        }
                    }
                    text += '\n';
                }
            });
            
            document.getElementById('outputText').value = text;
            document.getElementById('outputSection').style.display = 'block';
        }
        
        function copyToClipboard() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
            
            const btn = document.querySelector('.copy-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '‚úÖ Copied!';
            setTimeout(() => {
                btn.innerHTML = originalText;
            }, 2000);
        }
        
        // Test connection on page load
        window.addEventListener('load', () => {
            const status = document.getElementById('status');
            const isNetlify = window.location.hostname.includes('netlify');
            const isGitHub = window.location.hostname.includes('github.io');
            
            if (isNetlify) {
                status.innerHTML = '<div class="success">üöÄ Ready to scrape events (Netlify mode)</div>';
            } else if (isGitHub) {
                status.innerHTML = '<div class="success">üöÄ Ready to scrape events (GitHub Pages mode)</div>';
            } else {
                status.innerHTML = '<div class="success">üöÄ Ready to scrape events. Works best when deployed.</div>';
            }
        });
    </script>
</body>
</html>
